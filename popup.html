<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>帖子访问记录</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>帖子访问记录</h1>
      <div class="header-actions">
        <span class="count" id="logCount">0</span>
        <button id="deleteSelectedBtn" class="clear-btn danger">删除选中</button>
        <button id="clearBtn" class="clear-btn">清空记录</button>
      </div>
    </div>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="搜索帖子标题或URL...">
    </div>
    <div class="logs-container" id="logsContainer">
      <div class="loading">加载中...</div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
